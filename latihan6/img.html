<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>img.html</title>
    </head>
    <body>
        <!--menyimpan gambar kedalam dokumen html-->
        <!--cara 1-->
        <!--masukkan gambar kedalam folder html dan kemudian tulis nama gambar tersebut besarta formatnya-->

        <img src="images.jpg"> <br>

        <!--cara 2-->
        <!--cari gambar digoogle kemudian copy link dan pastekan di tag img-->

        <img src="https://i.pinimg.com/originals/d5/05/ac/d505ac5860b00e6842361af3c693d276.jpg"> <br>

        <!--lebih baik kita menggunakan cara 1-->

         <!--adapun atribut img yaitu alt src title-->
         <!--alt untuk alternatif img ketika img eror akan muncul tulisan yang kita ketik-->
        <img src="images.jp" alt="gambar buah buahan">
        <!--atribut title digunakan ketika kursor kita menyentuh gambar akan muncul tulisan sesuai yang kita ketikkan-->
        <br>
        <img src="images.jpg" title="buah buahan">

    </body>
</html>
