<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Html paragraf</title>
    </head>
    <body>
        <!--contoh tag p, br, dan hr -->
        <p>ini adalah paragraf 1</p>
        <p>ini adalah paragraf 2</p>
        <p>ini adalah paragraf 3</p> <hr>
        <p><b>selamat</b> datang dikuliah <i>progamming web 1</i></p>
        <p>nama saya <u>m.muizzuddin</u></p>
        <hr>
        <!--contoh tag strong, dan em-->
        <p><strong>pengumuman.</strong> kuliah progamming web 1, senin 12 januari 2020 <em>ditiadakan!</em></p>
    </body>
</html>
